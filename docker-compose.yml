services:
  postgres:
    image: postgres:15
    container_name: qcess_postgres
    environment:
      POSTGRES_DB: qcessdb
      POSTGRES_USER: qcessuser
      POSTGRES_PASSWORD: qcess
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qcessuser -d qcessdb"]
      interval: 5s
      timeout: 5s
      retries: 30

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_app
    depends_on:
      postgres:
        condition: service_healthy
      builder:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/qcessdb
      SPRING_DATASOURCE_USERNAME: qcessuser
      SPRING_DATASOURCE_PASSWORD: qcess
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    restart: unless-stopped

  webadmin:
    build:
      context: ./webadmin
    container_name: webadmin_app
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
    name: qcess_pgdata

services:
  postgres:
    image: postgres:15
    container_name: qcess_postgres
    environment:
      POSTGRES_DB: qcessdb
      POSTGRES_USER: qcessuser
      POSTGRES_PASSWORD: qcess
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qcessuser -d qcessdb"]
      interval: 5s
      timeout: 5s
      retries: 30
  builder:
    image: maven:3.9.9-eclipse-temurin-17
    container_name: qcess_builder
    working_dir: /workspace
    volumes:
      - ./backend:/workspace
      - ~/.m2:/root/.m2
    command: ["mvn", "-B", "-f", "pom.xml", "clean", "package", "-DskipTests"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_app
    depends_on:
      postgres:
        condition: service_healthy
      builder:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/qcessdb
      SPRING_DATASOURCE_USERNAME: qcessuser
      SPRING_DATASOURCE_PASSWORD: qcess
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8080:8080"
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  webadmin:
    build:
      context: ./webadmin
    container_name: webadmin_app
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
    name: qcess_pgdata
